name: Deploy to SmarterASP.NET via FTP

on:
  push:
    branches:
      - master  # Change this to your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0' # Change if needed

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet publish RentBuySell/RentBuySell.csproj -c Release -o publish

      # ðŸ‘‰ Step 1: Bring app offline before deployment
      - name: Bring Application Offline
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: "/www/rentbuysell/"
          local-dir: "./app_offline/"
          file-patterns: "app_offline.htm"
          dangerous-clean-slate: false

      - name: Wait for app to unload
        run: sleep 10  # Sleep 10 seconds on Ubuntu

      # ðŸ‘‰ Step 2: Deploy the published files
      - name: Deploy Application
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: "/www/rentbuysell/"
          local-dir: "./publish/"

      # ðŸ‘‰ Step 3: Remove app_offline.htm to bring app back online
      - name: Remove App Offline File
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: "/www/rentbuysell/"
          local-dir: "./empty_folder/"
          file-patterns: "app_offline.htm"
          delete-removed: true
